name: Generate iCal Files and Update READMEs

on:
  push:
    branches:
      - main
    paths:
      - '**/events.json'
  workflow_run:
    workflows: ["Sync Community Events"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup locale
        run: |
          sudo locale-gen fr_FR.UTF-8
          sudo update-locale LANG=fr_FR.UTF-8

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run iCal generator script
        run: python .github/scripts/generate_ical.py

      - name: Run global events generator
        run: python .github/scripts/generate_global_events.py

      - name: Run README updater script
        env:
          LANG: fr_FR.UTF-8
        run: python .github/scripts/update_readme.py

      - name: Stage generated files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add */events.ics events.ics */README.md README.md

      - name: Check for changes
        id: check_changes
        run: |
          git diff --staged --quiet || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push if there are changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git commit -m "Update iCal files and READMEs [skip ci]"
          git push