name: Sync Contributors

on:
  schedule:
    # Run every Sunday at 10:00 UTC
    - cron: '0 10 * * 0'
  workflow_dispatch:

jobs:
  sync-contributors:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sync contributors
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .github/scripts/sync_contributors.py

      - name: Stage changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .all-contributorsrc README.md

      - name: Check for changes
        id: check_changes
        run: |
          git diff --staged --quiet || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push if there are changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git commit -m "docs: sync contributors list"
          git push
